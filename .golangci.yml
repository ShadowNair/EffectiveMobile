version: "2"

run:
  timeout: 3m
  tests: true
  go: '1.23'

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - unused
    - gosimple
    - typecheck
    - bodyclose
    - unparam
    - gocritic
    - misspell

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - unparam
        - errcheck
