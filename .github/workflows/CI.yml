name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum

      - name: Run tests
        run: go test ./... -race -count=1

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m
          install-mode: gomod